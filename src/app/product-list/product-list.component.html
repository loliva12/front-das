<!-- Header con tÃ­tulo -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand mx-auto" href="#">
      <h2 class="text-primary text-center">Comparador de Precios</h2>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filtrar por tipo de producto
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let type of productTypes">
              <a
                class="dropdown-item"
                href="#"
                (click)="filterByType(type)"
              >
                {{ type }}
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" href="#" (click)="clearFilter()">Mostrar Todos</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Lista de productos -->
<div class="container mt-4">
  <div class="row">
    <div *ngFor="let product of filteredProducts" class="col-6 col-md-3 mb-4">
      <div class="card shadow-sm">
        <img
          [src]="product.imageUrl"
          alt="{{ product.name }}"
          class="card-img-top"
          style="height: 200px; object-fit: cover;"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <p class="h5">{{ product.price | currency }}</p>
            </div>
          </div>
          <p class="card-text mt-2">
            <small class="text-muted">{{ product.seller }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
