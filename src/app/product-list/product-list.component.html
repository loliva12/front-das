<div class="container mt-4">
    <div class="row">
      <div *ngFor="let product of products" class="col-6 col-md-3 mb-4">
        <div class="card shadow-sm">
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="card-img-top" style="height: 200px; object-fit: cover;"/>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <p class="h5">{{ product.price | currency }}</p>
              </div>
            </div>
            <p class="card-text mt-2">
              <small class="text-muted">{{ product.seller }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
